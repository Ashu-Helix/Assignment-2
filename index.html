<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>
    <form method="post" action="login">
        <div class="container" id="loginContainer">
            <div class="jumbotron">
                <div class="display-6 text-center" id="loginTitle">Login Page</div>
                <div class="" id="loginFieldBox">
                    <label for="user">Username</label>
                    <input class="form-control" name="username" id="user" placeholder="Username"/><br>
                    <label for="pass">Password</label>
                    <input  type="password" class="form-control" name="password" id="pass" placeholder="Password"/><br>
                    <input type="submit" value="Login" class="btn btn-primary"></input>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
